model:
  target: "prior.diffusion_prior.LegacyDiffusionPrior"
  params:
    image_embedding_stats_path: "/home/nousr/github/diffusion-prior/prior/stats/OAI_L_14.pt"
    cond_drop_prob: 0.25
    optimizer_config:
      target: "torch.optim.AdamW"
      params:
        lr: 2e-3
        betas: [0.9, 0.999]
        eps: 1e-08
        weight_decay: 0.01
    lr_scheduler_config:
      target: prior.optim.LambdaLinearScheduler
      params:
        warm_up_steps: [1000]
        cycle_lengths: [10000000000000] # incredibly large number to prevent corner cases
        f_start: [1.e-10]
        f_max: [1.]
        f_min: [1.]
    language_model_config:
      target: "prior.adapter.OpenAIClipAdapter"
      params:
        name: "ViT-L/14"
    noise_scheduler_config:
      target: "prior.gaussian_diffusion.NoiseScheduler"
      params:
        beta_schedule: "linear"
        timesteps: 1000
        loss_type: "l2"
    prior_transformer_config:
      target: "prior.prior_transformer.PriorTransformer"
      params:
        ctx_len: 77
        emb_dim: 768
        num_layers: 12
        num_heads: 12
        final_ln: true
        clip_dim: 768
        attn_dropout: 0.05
        causal: false
trainer:
  ckpt_path: null
  train_data_urls: "/home/nousr/data/image/laion_coyo_local/{00000..00098}.tar"
  val_data_urls: "/home/nousr/data/image/laion_coyo_local/00099.tar"
  epoch_length: null
  train_batch_size: 256
  valid_batch_size: 32
  wandb_project: "prior-testing"
  precision: "bf16-mixed"
  max_epochs: 1
  gradient_clip_val: 0.5
  accumulate_grad_batches: 1
  limit_val_batches: 1
  val_check_interval: 100
  enable_checkpointing: false
  checkpoint_dirpath: "checkpoints"
  checkpoint_save_top_k: 4
  checkpoint_monitor: "step"
  checkpoint_mode: "max"
  checkpoint_filename: "prior-L-14-{epoch:02d}-{global_step:06d}"
  checkpoint_train_time_interval_minutes: 60